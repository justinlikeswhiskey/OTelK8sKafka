---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-jaas
  namespace: kafka-monitoring
type: Opaque
stringData:
  kafka_jaas.conf: |
    KafkaServer {
      org.apache.kafka.common.security.plain.PlainLoginModule required
      username="admin"
      password="admin-secret"
      user_admin="admin-secret"
      user_producer="producer-secret"
      user_consumer="consumer-secret";
    };

